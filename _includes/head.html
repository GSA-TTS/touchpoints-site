<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/touchpoints-logo.png" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/uswds/css/styles.css" | relative_url }}">

  <meta name="og:site_name" content="Touchpoints">
  <meta name="og:type" content="website">
  <meta name="og:title" content="Touchpoints">

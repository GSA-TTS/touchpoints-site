name: pa11y
on: [pull_request]
jobs:
  build:
    name: Build site and test accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source.
        uses: actions/checkout@v2
      - name: Install Ruby and dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - name: Startup proofing environment
        run: npm run startup
      - name: Run pa11y-ci
        run: npm run pa11y-ci:sitemap 2>&1 | tee pa11y_output.txt
      - name: Read pa11y_output file
        id: pa11y_output
        uses: juliangruber/read-file-action@v1
        with:
          path: ./pa11y_output.txt
      - name: Check for pa11y failures
        if: contains(steps.pa11y_output.outputs.content, 'errno 2')
        run: |
          echo "::error::The site is failing accessibility tests. Please review the pa11y-ci step in the workflow for details."
          exit 1
